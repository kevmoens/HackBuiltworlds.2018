<ion-header>
  <ion-navbar>
    <ion-title>
      Rate Transform
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-row>
          <ion-col text-center>
            <h1>		
              Criteria
            </h1>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let criteria of criterias">
            <ion-label>		
              {{criteria.name}}
            </ion-label>
            <rating [(ngModel)]="criteria.rating" 
              readOnly="false"
              max="5" 
              emptyStarIconName="ios-bulb-outline"
              halfStarIconName="ios-bulb"
              starIconName="ios-bulb"
              nullable="false"
              (ngModelChange)="onFunctionChange($event)">
            </rating>
        </ion-row>
        <ion-row>
          <ion-label>Comment</ion-label>
          <ion-input type="textarea"></ion-input>
        </ion-row>
  </ion-list>
  <button ion-button full (click)="rateTransformation()">Rate Transform</button>
</ion-content>
